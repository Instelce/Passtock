{% extends 'password/base.html' %}

{% block content %}
    <div class="form__container">
        <form method="POST">
            {% csrf_token %}
            <h3 class="form__title">Reset Password</h3>
            <span class="field">
                <label for="name">New Password</label>
                {{ form.new_password1 }}
                {{ form.new_password1.errors }}
            </span>
            <span class="field">
                <label for="name">New Password Confirmation</label>
                {{ form.new_password2 }}
                {{ form.new_password2.errors }}
            </span>
            <fieldset class="form__submit">
                <button class="button__form" type="submit">
                    <div class="button__bg"></div>
                    <span>Password Reset</span>
                </button>
            </fieldset>
        </form>
    </div>
{% endblock content %}
