{% extends 'password/base.html' %}

{% block content %}
    <div class="form__container">
        <form method="POST">
            {% csrf_token %}
            <h3 class="form__title">Sign Up</h3>

            <span class="field">
                <label for="username">Username</label>
                {{ form.username }}
            </span>
            <span class="field">
                <label for="email">Email</label>
                {{ form.email }}
            </span>
            <span class="field">
                <label for="password1">Password</label>
                {{ form.password1 }}
            </span>
            <span class="field">
                <label for="password2">Confirm Password</label>
                {{ form.password2 }}
                {{ form.password2.errors }}
            </span>
            <span class="form__submit">
                <button class="button__form" type="submit">
                    <div class="button__bg"></div>
                    <span>Create Account</span>
                </button>
            </span>
            <fieldset class="form__footer">
                <small>Already have an account ? <a href="{% url 'login' %}" class="link">Login</a></small>
            </fieldset>
        </form>
    </div>
{% endblock content %}
