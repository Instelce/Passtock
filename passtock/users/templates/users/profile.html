{% extends 'password/base.html' %}

{% block content %}
    <section id="profile">
        <div class="profile__info">
            <a href="{{ user.profile.image.url }}"><img src="{{ user.profile.image.url }}"></a>
            <h1>{{ user.username }}</h1>
            <p>{{ user.email }}</p>
        </div>

        <div class="form__container">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <span class="field">
                    <label for="username">Username</label>
                    {{ u_form.username }}
                </span>
                <span class="field">
                    <label for="email">Email</label>
                    {{ u_form.email }}
                </span>
                <span class="field">
                    <label for="image">Image</label>
                    {{ p_form.image }}
                </span>
                <span class="form__submit">
                    <button class="button__form" type="submit">
                        <div class="button__bg"></div>
                        <span>Update Account</span>
                    </button>
                </span>
            </form>
        </div>
    </section>
{% endblock content %}
