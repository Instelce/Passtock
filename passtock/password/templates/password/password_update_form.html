{% extends 'password/base.html' %}

{% block content %}
    <div class="form__container">
        <form method="POST">
            {% csrf_token %}
            <h3 class="form__title">Update {{ object.site_name }}</h3>

            <span class="field">
                <label for="username">Site name</label>
                {{ form.site_name }}
            </span>
            <span class="field">
                <label for="email">Email</label>
                {{ form.email }}
            </span>
            <span class="field">
                <label for="password1">Password</label>
                {{ form.password }}
            </span>
            <span class="form__submit">
                <button class="button__form" type="submit">
                    <div class="button__bg"></div>
                    <span>Update</span>
                </button>
            </span>
        </form>
    </div>
{% endblock content %}
